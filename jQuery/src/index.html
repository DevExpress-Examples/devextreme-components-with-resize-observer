<!DOCTYPE html>
<html>

<head>
    <title>DevExtreme jQuery app</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/node_modules/devextreme/dist/css/dx.material.blue.light.compact.css" />
    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="https://unpkg.com/devextreme-quill@1.5.18/dist/dx-quill.min.js"></script>
    <script type="text/javascript" src="/node_modules/devextreme/dist/js/dx.all.debug.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body class="dx-viewport">
    <div class="demo-container">
        <div class="modal fade" id="my-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Content Popup</h4>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-hidden="true">x</button>
                    </div>
                    <div class="modal-body">
                        <div id="htmlEditor"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="toolbar" class="demo-header"></div>
        <div id="drawer">
            <div class="demo-content">
                <a href="#my-modal" class="btn btn-primary btn-popup" data-bs-toggle="modal">Show a modal window</a>
                <div class="accordion" id="bs-accordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Chart
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#bs-accordion">
                            <div class="accordion-body">
                                <div id="barChart"> </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                DataGrid
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#bs-accordion">
                            <div class="accordion-body">
                                <div id="gridContainer"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
